<div class="min-h-screen login-bg flex items-center justify-center p-6">
  <!-- Login card: borderless, subtle translucent to blend with right panel -->
  <div class="login-card max-w-md w-full bg-gradient-to-br from-white/60 via-white/50 to-slate-100/40 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/10">
    <h2 class="text-2xl font-bold text-slate-900 mb-6 text-center">
      Welcome To <br />
      CMMS
    </h2>

    <form class="space-y-4" (ngSubmit)="onLogin()">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
        <input
          type="email"
class="w-full px-4 py-2 border border-white/30 bg-white/70 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="Login ID"
          [(ngModel)]="username"
          name="email"
          required
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input
          type="password"
          class="w-full px-4 py-2 border border-slate-300/60 bg-white/80 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
          placeholder="••••••••"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-900 hover:bg-indigo-800 text-white font-medium py-2.5 rounded-lg transition-colors"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
